<div class="modal-product">
  <div class="modal-product__media">
    {% if producto.imagen %}
      <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
    {% else %}
      <div class="img-placeholder">Sin imagen</div>
    {% endif %}
  </div>

  <div class="modal-product__info">
    <h2 class="modal-title">{{ producto.nombre }}</h2>

    <p class="modal-price">${{ producto.precio }}</p>

    {% if producto.descripcion %}
      <p class="modal-desc">{{ producto.descripcion }}</p>
    {% endif %}

    <div class="modal-actions">
      <a href="{% url 'shop_home' %}" class="btn-outline" data-modal-close>Seguir viendo</a>

      {% if user.is_authenticated %}
        <button class="btn-primary" type="button">Agregar al carrito</button>
      {% else %}
        <a href="{% url 'login' %}" class="btn-primary">Inicia sesi√≥n para comprar</a>
      {% endif %}
    </div>
  </div>
</div>
