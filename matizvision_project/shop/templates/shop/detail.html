{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }} – Matizvision</title>
    <link rel="stylesheet" href="{% static 'shop/css/detail.css' %}">
</head>

<body>

    <a href="{% url 'shop_home' %}" class="back">← Volver a la tienda</a>

    <div class="product-container">

        <div class="image-box">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
        </div>

        <div class="info-box">
            <h1>{{ producto.nombre }}</h1>
            <p class="price">${{ producto.precio }}</p>

            <p class="desc">{{ producto.descripcion }}</p>

            {% if user.is_authenticated %}
                <form action="#" method="POST">
                    {% csrf_token %}
                    <button class="btn-buy">Agregar al carrito</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-login">Inicia sesión para comprar</a>
            {% endif %}
        </div>

    </div>

</body>
</html>
