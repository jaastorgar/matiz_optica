{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar hora</title>
    <link rel="stylesheet" href="{% static 'appointments/css/seleccionar_hora.css' %}">
</head>

<body>

    <h1>Seleccionar hora â€“ {{ servicio.nombre }}</h1>
    <h3>Fecha seleccionada: {{ fecha }}</h3>

    <p>Elige un horario disponible:</p>

    <ul>
        {% for h in horarios %}
        <li>
            {{ h }}
            <a href="{% url 'confirmar_reserva' servicio.id fecha h %}">Reservar</a>
        </li>
        {% empty %}
        <li>No hay horarios disponibles para esta fecha.</li>
        {% endfor %}
    </ul>

</body>
</html>
